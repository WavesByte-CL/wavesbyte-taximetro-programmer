<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Enlace a Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-group label {
            font-weight: 600;
        }

        .btn-primary {
            width: 100%;
            font-weight: bold;
        }

        #errorMessage {
            color: #e63946;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .loading {
            display: none;
            color: #007bff;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Ajustes responsivos */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }

            .container h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <p id="errorMessage"></p>
        <div class="loading" id="loadingMessage">Procesando, por favor espera...</div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>

    <!-- Enlaces a jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- No es necesario incluir socket.io aquí -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
        const API_KEY = "{{ api_key }}";
        const LOGIN_ENDPOINT = `https://identitytoolkit.googleapis.com/v1/accounts:signInWithPassword?key=${API_KEY}`;
        const loadingMessage = document.getElementById("loadingMessage");
        const errorMessage = document.getElementById("errorMessage");
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Evita que la página se recargue

            // Limpia mensajes previos
            errorMessage.textContent = "";
            loadingMessage.style.display = "block";

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(LOGIN_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        returnSecureToken: true,
                    }),
                });

                const result = await response.json();

                if (response.ok) {
                    console.log("Inicio de sesión exitoso:", result);

                    // Envía el token al backend para establecer la cookie
                    await fetch('/set_token', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ idToken: result.idToken }),
                    });

                    // Redirige a la página principal
                    window.location.href = '/';
                } else {
                    // Muestra el error específico de Firebase
                    errorMessage.textContent = result.error.message || "Error al iniciar sesión.";
                }
            } catch (error) {
                console.error("Error:", error);
                errorMessage.textContent = "Hubo un error al procesar el inicio de sesión. Inténtalo nuevamente.";
            } finally {
                // Oculta el mensaje de carga
                loadingMessage.style.display = "none";
            }
        });
    </script>
</body>
</html>
